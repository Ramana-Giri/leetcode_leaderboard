<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Leaderboard</title>
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid bg-image" style="padding:5% 10%;">
    <h1 class="text-center mb-4"><SPAN style="color: #FFA116;">LeetCode</SPAN> Leaderboard</h1>
    <div class="row g-4">
      <!-- Main Content -->
      <div class="col-lg-8">
        <div class="main-content p-4">
          <!-- Controls -->
          <div class="controls p-3 mb-4">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="search-box">
                  <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
                </div>
              </div>
              <div class="col-md-3">
                <div class="filter-box">
                  <select id="departmentFilter" class="form-select">
                    <option value="">All Departments</option>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="aids">AIDS</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <button id="refreshScores" class="btn btn-submit w-100">
                  <i class="fas fa-sync-alt"></i> Refresh Scores
                </button>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="leaderboardBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Form Container -->
      <div class="col-lg-4">
        <div class="form-container p-4">
          <!-- Weekly Improvements Section -->
          <div class="weekly-improvements mb-4">
            <h2 class="h4 mb-3">Weekly Ranking</h2>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="weeklyImprovementsBody"></tbody>
              </table>
            </div>
            <button id="toggleWeeklyImprovements" class="btn btn-link text-warning p-0 mt-2">Show More</button>
          </div>

          <!-- Add New Entry Section -->
          <div class="add-entry">
            <h2 class="h4 mb-4">Add New Entry</h2>
            <form id="submissionForm">
              <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <select id="department" class="form-select" required>
                  <option value="">Select Department</option>
                  <option value="cse">CSE</option>
                  <option value="it">IT</option>
                  <option value="aids">AIDS</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="text" id="leetcodeUsername" class="form-control" placeholder="LeetCode Username" required>
              </div>
              <button type="submit" class="btn btn-submit w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
